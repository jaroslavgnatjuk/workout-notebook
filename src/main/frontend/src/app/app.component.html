<div *ngFor="let category of categories">
  {{category}}
  <input name="category" type="radio" [value]="category" [(ngModel)]="selectedCategory">
</div>

<select [(ngModel)]="selectedExerciseTitle">
  <option *ngFor="let title of exercisesMap[selectedCategory]">{{title}}</option>
</select>


<button (click)="addExerciseFact('20170101')">
  save
</button>
