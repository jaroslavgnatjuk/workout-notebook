<div class="categories">
  <div *ngFor="let category of categories">
    {{category}}
    <input name="category" type="radio" [value]="category" [(ngModel)]="selectedCategory">
  </div>
</div>

<div>
  <select [(ngModel)]="selectedExerciseId">
    <option *ngFor="let exercise of exercisesMap[selectedCategory]" [value]="exercise.id">{{exercise.title}}</option>
  </select>
</div>
<div>
  count
  <input type="number" [(ngModel)]="count">
  weight
  <input type="number" [(ngModel)]="weight">
  <button (click)="addExerciseFact(selectedExerciseId, count, weight)">
    save
  </button>

</div>

<div>
  <div *ngFor="let exercise of exerciseFacts">
    {{getExerciseById(exercise?.exerciseId)?.title}} |
    {{exercise.count}} |
    {{exercise.weight}}
  </div>
</div>
